<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>NewTek Shortcut</title>
  <link rel="stylesheet" href="sdpi.css">
</head>

<script src="sdtools.common.js"></script>

<body>
  <div class="sdpi-wrapper">

    <div class="sdpi-item">
      <div class="sdpi-item-label">Host</div>
      <div class="sdpi-item-child">
        <input id="host" class="sdProperty" onInput="setSettings()"></input>
      </div>
    </div>

    <div class="sdpi-item">
      <div class="sdpi-item-label">User</div>
      <div class="sdpi-item-child">
        <input id="user" class="sdProperty" onInput="setSettings()"></input>
      </div>
    </div>

    <div class="sdpi-item">
      <div class="sdpi-item-label">Password</div>
      <div class="sdpi-item-child">
        <input id="password" class="sdProperty" onInput="setSettings()"></input>
      </div>
    </div>
    
    <div class="sdpi-item">
      <div class="sdpi-item-label">Shortcut Name</div>
      <div class="sdpi-item-child">
        <input id="shortcut" class="sdProperty" onInput="setSettings()"></input>
      </div>
    </div>

    <div class="sdpi-item">
      <div class="sdpi-item-label">Query Key</div>
      <div class="sdpi-item-child">
        <input id="key" class="sdProperty" onInput="setSettings()"></input>
      </div>
    </div>

    <div class="sdpi-item">
      <div class="sdpi-item-label">Query Value</div>
      <div class="sdpi-item-child">
        <input id="value" class="sdProperty" onInput="setSettings()"></input>
      </div>
    </div>
  
</div>
<script>
</script>
</body>
</html>
