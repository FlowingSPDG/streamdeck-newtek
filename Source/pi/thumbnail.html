<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>NewTek Video Preview</title>
  <link rel="stylesheet" href="sdpi.css">
</head>

<script src="sdtools.common.js"></script>

<body>
  <div class="sdpi-wrapper">

    <div class="sdpi-item">
      <div class="sdpi-item-label">Host</div>
      <div class="sdpi-item-child">
        <input id="host" class="sdProperty" onchange="setSettings()"></input>
      </div>
    </div>

    <div class="sdpi-item">
      <div class="sdpi-item-label">User</div>
      <div class="sdpi-item-child">
        <input id="user" class="sdProperty" onchange="setSettings()"></input>
      </div>
    </div>

    <div class="sdpi-item">
      <div class="sdpi-item-label">Password</div>
      <div class="sdpi-item-child">
        <input id="password" class="sdProperty" onchange="setSettings()"></input>
      </div>
    </div>
    
    <div class="sdpi-item">
      <div class="sdpi-item-label">Input Name</div>
      <div class="sdpi-item-child">
        <input id="name" class="sdProperty" onchange="setSettings()"></input>
      </div>
    </div>

    <div class="sdpi-item">
      <div class="sdpi-item-label">Keep Updated</div>
      <div class="sdpi-item-child">
        <select class="sdProperty" id="refresh_seconds" oninput="setSettings()">
          <option value="0">Disabled</option>
          <option value="100000000">0.1 Second</option>
          <option value="500000000">0.5 Second</option>
          <option value="1000000000">1 Second</option>
          <option value="2000000000">2 Seconds</option>
          <option value="5000000000">5 Seconds</option>
        </select>
        
      </div>
    </div>
    
  
</div>
<script>
</script>
</body>
</html>
