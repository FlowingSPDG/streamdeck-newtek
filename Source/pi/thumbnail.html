<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>NewTek Video Preview</title>
  <link rel="stylesheet" href="sdpi.css">
</head>

<script src="sdtools.common.js"></script>

<body>
  <div class="sdpi-wrapper">

    <div class="sdpi-item">
      <div class="sdpi-item-label">Host</div>
      <div class="sdpi-item-child">
        <input id="host" class="sdProperty" onchange="setSettings()"></input>
      </div>
    </div>

    <div class="sdpi-item">
      <div class="sdpi-item-label">User</div>
      <div class="sdpi-item-child">
        <input id="user" class="sdProperty" onchange="setSettings()"></input>
      </div>
    </div>

    <div class="sdpi-item">
      <div class="sdpi-item-label">Password</div>
      <div class="sdpi-item-child">
        <input id="password" class="sdProperty" onchange="setSettings()"></input>
      </div>
    </div>
    
    <div class="sdpi-item">
      <div class="sdpi-item-label">Input Name</div>
      <div class="sdpi-item-child">
        <input id="name" class="sdProperty" onchange="setSettings()"></input>
      </div>
    </div>

    <div class="sdpi-item">
      <div class="sdpi-item-label">Full-Screen Segment</div>
      <div class="sdpi-item-child">
        <select class="sdProperty" id="segment" oninput="setSettings()">
          <option value="0">Disabled</option>
          <option value="1">0,0</option>
          <option value="2">1,0</option>
          <option value="3">2,0</option>
          <option value="4">3,0</option>
          <option value="5">4,0</option>
          <option value="6">0,1</option>
          <option value="7">1,1</option>
          <option value="8">2,1</option>
          <option value="9">3,1</option>
          <option value="10">4,1</option>
          <option value="11">0,2</option>
          <option value="12">1,2</option>
          <option value="13">2,2</option>
          <option value="14">3,2</option>
          <option value="15">4,2</option>
        </select>
      </div>
    </div>
    
  
</div>
<script>
</script>
</body>
</html>
